<div
ng-show="control.mode"
class="col-xs-12" 
style="width: 100%;
height: 100%;
(control.mode==3)?'':'
position:fixed;top:0;left:0;z-index:80;background: #aaa;
overflow-y: auto;'
"
>	
		
	<div 
	class="col-xs-12 bottom_line"
	>
		<button 
		ng-if="!control.mode==3"
		class="btn btn-primary"
		ng-click="control.mode=0"
		>關閉</button>
		<div style="display:inline-block;vertical-align: middle;">
			<div ng-if="control.mode==1">
				{{control.edit.name}}
				<div class="col-xs-12">
					<insert-tag-element
					id="control.edit.id"
					list="control.edit.list"
					></insert-tag-element>
				</div>
			</div>
			<div ng-if="control.mode==2">
				<search-tag-element 
				data="control.search.data"
				></search-tag-element>
			</div>
		</div>
	</div>
	<div class="col-xs-12" >
		<tag-type show="0" get-tag="getTag" ></tag-type>
	</div>
	<div ng-if="control.mode==3">
		<search-tag-element 
		data="control.search.data"
		></search-tag-element>
		<button
		class="btn btn-sm btn-primary"
		ng-repeat="id in control.search.data.result"
		>{{id}}
		</button>
		
	</div>
</div>
