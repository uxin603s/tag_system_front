
<input 
placeholder="輸入tag_name"
type="text" 
ng-enter="add(tag)"
ng-model="tag.name"
/>

<button 
draggable="true"
sortable="$ctrl.list"
index="$index"

ng-right-click="del($index)"
class="btn btn-primary btn-sm"
ng-repeat="item in $ctrl.list"
>
{{cache.tagName[item.tid]}}
<span class="hidden">({{cache.tagCount[item.tid] || 0}})</span>
</button>
