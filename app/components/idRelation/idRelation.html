
<input 
placeholder="輸入tag_name"
type="text" 
ng-enter="idRelation.add(tag_name,$ctrl.sourceId,cache.webList.list[cache.webList.select].id);tag_name='';"
ng-model="tag_name"
/>

<button 
draggable="true"
sortable="$ctrl.list"
index="$index"

ng-right-click="idRelation.del($index,$ctrl.sourceId)"
class="btn btn-primary btn-sm"
ng-repeat="item in $ctrl.list"
>
{{cache.tagName[item.tid]}}
<span class="hidden">({{cache.tagCount[item.tid] || 0}})</span>
</button>
